name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]   # daily (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics (languages-focused)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Output & commit
          filename: github-metrics.svg
          committer_branch: main
          committer_message: "chore: update metrics"

          # Profile
          user: LaMinerva
          template: classic
          base: header, repositories
          config_timezone: Europe/Rome
          config_animations: yes

          # Scan more repos and include private ones you own/collab on
          repositories_affiliations: owner, collaborator
          repositories_forks: no

          # LANGUAGES (make this card about languages)
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 12
          plugin_languages_details: bytes-size, percentage
          plugin_languages_ignored: html, css
          plugin_languages_recent_load: 365
